<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contribution File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }
        h1 {
            color: #58a6ff;
        }
        .github-card {
            margin-top: 20px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        iframe {
            border: none;
        }
        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #8b949e;
        }
    </style>
</head>
<body>
    <h1>My GitHub Contributions</h1>

    <!-- GitHub profile contribution graph via GitHub Readme Stats -->
    <div class="github-card">
        <img src="https://ghchart.rshah.org/your-username" alt="GitHub Contributions">
    </div>

    <footer>
        &copy; 2025 Rohit Pawar 
    </footer>
</body>
</html>
